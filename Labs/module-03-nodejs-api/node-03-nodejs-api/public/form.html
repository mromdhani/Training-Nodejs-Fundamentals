<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Personal Data</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                            <div class="form-group">
                                <label for="name">Your name</label>
                                <input type="text" class="form-control" name="name" id="name" required="">
                                <div class="invalid-feedback">Please enter your name</div>
                            </div>
                            <div class="form-group">
                                <label>Your age</label>
                                <input type="number" class="form-control" name="age" id="age" required="">
                                <div class="invalid-feedback">Please enter a valid age</div>
                            </div>
                           
                            <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Send Your Data</button>
                        </form>
                    </div>
                    <div class="card-footer">
                      <div class="alert alert-primary" role="alert" id="result"> <p> Send your data.</p>
                    </div>
                </div>
                </div>
        </div>
       
         </div>
    </div>

<script>
    document.forms[0].addEventListener("submit", (event) => {
        event.preventDefault();

        let data = {
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
        };
        console.log("data", data);

        fetch("http://localhost:3000", {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        }).then(response => response.text())
          .then(response =>  {
            document.getElementById("result").innerHTML = response;
          });
        });
</script>

</body>
</html>
